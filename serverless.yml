service: nest-serverless-lambda-demo

plugins:
  - serverless-webpack
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x

functions:
  main: # The name of the lambda function
    # The module 'handler' is exported in the file 'src/lambda'
    handler: src/main.lambda.handler
    events:
      - http:
          method: any
          path: /{any+}
